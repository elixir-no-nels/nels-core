<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/nels-public.xhtml">

	<ui:define name="content">
		<div class="box-header">Unable to fulfil the request</div>
		<div class="box-body">
			<p>The most common common reason is that you might have stayed idle on the page for a while. You might have to re-login to continue your operation. Submit a support-request if problem persists. </p>
			<br/>
			<b>Redirecting to front page in <span id="timer">10</span> second.</b>
			<script type="text/javascript">
				var sec = 10;
				var myVar = setInterval(function(){ myTimer() }, 1000);
				function myTimer() {
					var d = sec--;
					document.getElementById("timer").innerHTML = d.toString();
				}
				setTimeout(
						function () {
							window.location.href = "#{session_userSessionBean.getApplicationRoot()}/pages/login.xhtml";
						}, 5000);

			</script>
		</div>

	</ui:define>

</ui:composition>
