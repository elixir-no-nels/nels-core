<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/popup.xhtml">

	<ui:define name="page-title">
		<h:outputText value="#{pages_storage_folder_edit.getPageTitle()}" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div style="padding-bottom:5px;">
				Parent folder : <span class="button-link-image folder">#{pages_storage_folder_edit.getParentFolderUI()}</span>
			</div>
			<div class="box-header">Folder details</div>
			<div class="box-body">
				<div class="contact-form">
					<p>
						<span>Folder name :</span><br/>
						<h:inputText id="name" value="#{pages_storage_folder_edit.name}" /> *
					</p>
				</div>
				<h:commandButton value="Save"
					action="#{pages_storage_folder_edit.cmdSave_Click}"
					styleClass="button button-save">
				</h:commandButton>
				<h:commandButton value="Cancel" styleClass="button button-cancel"
					action="#{pages_storage_folder_edit.cmdCancel_Click}" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
