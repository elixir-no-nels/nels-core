<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/popup.xhtml">

    <ui:define name="page-title">
        <h:outputText value="#{pages_idp_nels_changepassword.getPageTitle()}"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="changePasswordForm">
            <div class="box-header">Change Password</div>
            <div class="box-body">
                <div class="contact-form">
                    <p>Password guidelines</p>
                    <ul>
                        <li>minimum password length: 6</li>
                        <li>maximum password length:12</li>
                        <li>must contain at least one number digit</li>
                        <li>must contain at least one small letter</li>
                        <li>must contain at least one capital letter</li>
                    </ul>

                    <p>
                        <span>Current Password :</span><br/>
                        <h:inputSecret id="currentPassword" value="#{pages_idp_nels_changepassword.currentPassword}" /> *
                    </p>
                    <p>
                        <span>New Password :</span><br/>
                        <h:inputSecret id="newPassword"  value="#{pages_idp_nels_changepassword.newPassword}" /> *
                    </p>
                    <p>
                        <span>Repeat Password :</span><br/>
                        <h:inputSecret id="repeatPassword"  value="#{pages_idp_nels_changepassword.repeatPassword}" /> *
                    </p>
                </div>
                <h:commandButton value="Save"
                                 action="#{pages_idp_nels_changepassword.cmdSave_Click}"
                                 styleClass="button button-save">
                </h:commandButton>
                <h:commandButton value="Cancel" styleClass="button button-cancel"
                                 action="#{pages_idp_nels_changepassword.cmdCancel_Click}" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
