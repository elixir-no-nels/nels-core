<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/popup.xhtml">

    <ui:define name="page-title">
        <h:outputText value="#{pages_sbi_add_dataset.getPageTitle()}"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="box-header">Create a new StoreBioinfo dataset</div>
            <div class="box-body">
                <div class="contact-form">
                    <p>
                        Dataset type:<br/>
                        <p:selectOneMenu id="datasetType" value="#{pages_sbi_add_dataset.sbiDatasetTypeId}" style="width:200px;margin-right:5px;height:1.8em;">
                            <f:selectItem itemLabel="Select Dataset Type" itemValue="-1"/>
                            <f:selectItems value="#{pages_sbi_add_dataset.sbiDataSetTypes}" var="sbiDatasetType"
                                           itemValue="#{sbiDatasetType.id}" itemLabel="#{sbiDatasetType.name}"/>
                        </p:selectOneMenu>*
                    </p>
                    <p>
                        Name:<br/>
                        <h:inputText id="name" value="#{pages_sbi_add_dataset.name}" style="width:200px"/> *
                    </p>
                    <p>
                        Description: <br/>
                        <h:inputTextarea id="description"
                                         value="#{pages_sbi_add_dataset.description}"/> *

                    </p>
                </div>
                <h:commandButton value="Create"
                                 action="#{pages_sbi_add_dataset.cmdCreateDataset_Click()}"
                                 styleClass="button button-save"/>
                <h:commandButton value="Cancel"
                                 action="#{pages_sbi_add_dataset.cmdCancel_Click()}"
                                 styleClass="button button-cancel"/>


            </div>
        </h:form>
    </ui:define>

</ui:composition>
