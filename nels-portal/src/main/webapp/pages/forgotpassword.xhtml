<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/popup.xhtml">

    <ui:define name="page-title">
        <h:outputText value="#{pages_idp_nels_forgotpassword.getPageTitle()}"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="forgotPasswordForm" rendered="#{!pages_idp_nels_forgotpassword.isSubmitted()}">
            <div class="box-header">Forgot Password</div>
            <div class="box-body">
                <div class="contact-form">

                    <p>
                        <span>Please type your E-mail address :</span><br/>
                        <h:inputText id="email" value="#{pages_idp_nels_forgotpassword.email}" /> *
                    </p>

                </div>
                <h:commandButton value="Send"
                                 action="#{pages_idp_nels_forgotpassword.cmdSubmit_Click}"
                                 styleClass="button">
                </h:commandButton>
                <h:commandButton value="Cancel" styleClass="button button-cancel"
                                 action="#{pages_idp_nels_forgotpassword.cmdCancel_Click}" />
            </div>
        </h:form>
        <p:outputPanel rendered="#{pages_idp_nels_forgotpassword.isSubmitted()}">

            <div class="box-header">Request submitted!</div>

            <div style="color: #29598E; font-size: 16px; padding-left: 15px;"
                 class="box-body">
                <b>An E-mail has been sent with instructions to complete your password reset request.</b>
            </div>

        </p:outputPanel>
    </ui:define>
</ui:composition>
