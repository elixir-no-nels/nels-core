<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true" ng-click="cancelClick()"><span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3 class="modal-title">{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="okClick()">
        <span class="glyphicon glyphicon-ok"></span>&nbsp;{{modalOptions.actionButtonText}}
    </button>
    <button type="button" class="btn btn-default"
            data-ng-click="cancelClick()">
        <span class="glyphicon glyphicon-remove"></span>&nbsp;{{modalOptions.closeButtonText}}
    </button>
</div>
