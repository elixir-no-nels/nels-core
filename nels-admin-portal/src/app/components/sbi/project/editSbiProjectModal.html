<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="espctrl.cancelClick()"><span class="glyphicon glyphicon-remove"></span>
        </button>
        <h3 class="modal-title">{{espctrl.modalTitle}}</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="form-group required">
                <label for="projectName" class="control-label">Name</label>
                <input type="text" class="form-control" id="projectName" placeholder="Name" ng-model="espctrl.name">
            </div>
            <div class="form-group required">
                <label for="projectDescription" class="control-label">Description</label>
                <textarea class="form-control" id="projectDescription" placeholder="Description" rows="5" ng-model="espctrl.description"></textarea>
            </div>
            <div class="form-group">
                <label for="contactPerson">Contact Person</label>
                <input type="text" class="form-control" id="contactPerson" placeholder="Contact Person" ng-model="espctrl.contact_person">
            </div>
            <div class="form-group">
                <label for="contactEmail">Contact Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Contact Email" ng-model="espctrl.contact_email">
            </div>
            <div class="form-group">
                <label for="contactAffiliation">Contact Affiliation</label>
                <input type="text" class="form-control" id="contactAffiliation" placeholder="Contact Affiliation" ng-model="espctrl.contact_affiliation">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!espctrl.isClickable()" ng-click="espctrl.okClick()" class="btn btn-primary pull-right" type="button">
            <span class="glyphicon glyphicon-ok">OK</span>
        </button>
    </div>
</div>
